<div class="navbar-buffer"></div>
<nav class="main-navbar">
  <div class="container navbar-container">
    <div class="navbar-content">
      <span class="brand-container">
        <a href="#" class="navbar-brand">BookBuddy</a>
      </span>
        <div class="right-controls">
            <!-- <input type="text" class="search form-control" placeholder="Search"> -->
             <app-book-dropdown-option dropdown_type="navbar-search" dropdown_text="Search Books, Authors"></app-book-dropdown-option>
            <button *ngIf="!isLoggedIn" (click)="login()" mat-raised-button class="login">Log In</button>
            <button *ngIf="isLoggedIn" (click)="logout()" mat-raised-button class="login">Log Out</button>
            <!-- <button (click)="checklogin()" mat-raised-button>Check</button> -->
             <ng-container *ngIf="isLoggedIn && userIconURL">
                <span class="user-icon" [style.background-image]="`url(${userIconURL})`"></span>
             </ng-container>
        </div>
    </div>
  </div>
</nav>
<main>
  <router-outlet />
</main>
